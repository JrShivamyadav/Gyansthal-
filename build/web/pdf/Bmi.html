<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .des{
            
            border: 2px solid black;
            background: red;
            width: 400px;
            border-radius: 15px;
            box-shadow: 10px 10px 5px 15px maroon;
            color: white;
            height: 300px;
        }
        input{
            height: 20px;
            width: 150px;
            background:maroon;
            color: white;
            margin-left: 30px;
          
        }
        input:hover{
            height: 20px;
            width: 150px;
            background: white;
            color:black;

        }
        button{
            background: green;
            color: white;
            height: 30px;
            width: 100px;
           
        }
        button:hover{
            background: rgb(141, 237, 51);
            color: white;
            height: 30px;
            width: 100px;
         
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background:palevioletred;">
    <center>
    <h1>BMI Calculator</h1>
    <form class="des">
    
    <p><label>Height in cm     :</label><input type="text" id="height"></p>
    <p ><label>Width in cm     :</label><input type="text" id="weight"></p>

  <center> <button>Calculate</button></center> <br>
    <b style="color: black;"><div id="results"></div></b>
<div id="weight-guide">
<p>If Weight is less than 18.6  =  Under Weight</p>
<p>If Weight is between 18.6 and 24.9  =  Normal Weight </p>
<p>If Weight is greater than 24.9  =  Over Weight</p>

</div>
</form><br><br>
</center>
</body>
<script>
    const  form = document.querySelector('form')
    form.addEventListener('submit',function(e){
        e.preventDefault()

        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
       const results = document.querySelector('#results')

        if(height =='' || height <0 || isNaN(height)){
         results.innerHTML = `Please Give A  valid Height`;
        }

       else if(weight =='' || weight <0 || isNaN(weight)){
         results.innerHTML = `Please Give A  valid Weight`;
        }
        else{
            const bmi = (weight /((height * height)/10000)).toFixed(2);
            results.innerHTML = `<span>${bmi}</span>`;
        }
    });
</script>
</html>
